name: Gerar APK de Teste

on:
  push:
    branches:
      - master
  workflow_dispatch: # Isso permite acionar manualmente o fluxo

jobs:
  build:
    name: Gerar APK de Teste
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v2

      - name: Configurar JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Configurar ambiente do Android
        run: echo "sdk.dir=${RUNNER_WORKSPACE}/android-sdk" >> $GITHUB_ENV

      - name: Baixar e instalar o Android SDK
        uses: android-actions/setup-android@v2

      - name: Construir APK de Teste
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Mover APK para pasta de artefatos
        run: mv ./app/build/outputs/apk/debug/app-debug.apk ${{ runner.workspace }}/artifacts/vamos-ajudar-debug.apk

      - name: Fazer upload do APK
        uses: actions/upload-artifact@v2
        with:
          name: vamos-ajudar-debug
          path: ${{ runner.workspace }}/artifacts/vamos-ajudar-debug.apk