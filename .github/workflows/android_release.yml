name: Gerar APK de Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Gerar APK de Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Configurar ambiente do Android
        run: echo "sdk.dir=${RUNNER_WORKSPACE}/android-sdk" >> $GITHUB_ENV

      - name: Baixar e instalar o Android SDK
        uses: android-actions/setup-android@v2

      - name: Construir APK de Teste
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug
      - name: Fazer upload do APK
        uses: actions/upload-artifact@v3
        with:
          name: vamos-ajudar-debug
          path: ./app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}